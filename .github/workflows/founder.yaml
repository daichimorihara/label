name: Founder

on:
  workflow_dispatch:

env:
  OWNER: steve

jobs:
  first:
    name: first test
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      id-token: write
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4.0.0 commit hash
      - run: echo ${{ env.OWNER }}
      - run: echo "OWNER=$GITHUB_ACTOR" >> $GITHUB_ENV
      - run: echo ${{ env.OWNER }}