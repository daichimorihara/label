name: Founder

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        type: choice
        options:
          - info
          - warning
          - debug
      print_tags:
        description: 'True to print to STDOUT'
        required: true
        type: boolean
      tags:
        description: 'Test scenario tags'
        required: true
        type: string
      environment:
        description: 'Environment to run tests against'
      auto-start:
        required: true
        type: boolean
        description: "自動起動させるならチェック"
      need-snapshot:
        required: true
        type: boolean
        description: "削除前のsnapshotが必要ならチェック"


env:
  OWNER: steve

jobs:
  first:
    name: first test
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      id-token: write
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4.0.0 commit hash
      - run: echo "${{ github.event.inputs.need-snapshot }}"
      - run: echo "${{ github.event.inputs.auto-start }}"